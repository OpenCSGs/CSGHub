  desc: SRE专委会（又名“中国SRE社区”），于2021年4月，正式登记为中关村人才协会下的“SRE专委会”专业机构。对外交流时，也常称为“中国SRE社区”和“中国SRE书友会”。SRE作为新兴的互联网和云运维学科，在国际和国内都享有崇高的美誉度和公认的创新价值。为了将SRE先进理念引入中国，并推动在中国国内的传播和实践。中国SRE社区创始人牵头从2018年起创办基于互联网（腾讯云课堂）的“中国SRE书友会”，持续将谷歌SRE先进技术和管理实践引入国内 。经过3年的积累和沉淀，中国SRE社区的公益实践（包括读书分享、互联网研讨会、学术专著引入和翻译等）获得社会的广泛认可。中国SRE社区于2021年4月，正式登记为中关村人才协会下的“SRE专委会”专业机构。
