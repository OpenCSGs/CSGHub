  desc: 上海云轴信息科技有限公司（ZStack）成立于2015年，现有员工500+人，是产品化的云基础软件提供商，国家级高新技术企业，国家级专精特新“小巨人”。公司创始团队由国内虚拟化、云计算领域的“黄金一代”组成，先后获得阿里云、中国电信战略投资，2023年4月完成由国鑫创投、君联资本领投的C轮融资。ZStack产品矩阵全面覆盖数据中心云基础设施，涵盖云平台/虚拟化、分布式存储、容器云平台、多云管理平台、超融合一体机、云原生超融合、数据库云平台等产品线。ZStack自研架构，自主知识产权，独立于VMware和OpenStack技术路线；坚持产品化道路，轻量级部署，一云八芯，全面适配，在同等环境下获云计算性能测试国际标准SPEC Cloud全球第一。ZStack全球广泛部署，企业级客户众多。公司总部位于上海，在北京、成都、广州、武汉、杭州、厦门、南京、西安、合肥、济南、深圳、香港等地设立分公司和办事处，服务全国34个省市自治区，部署信创云400+朵，助力3000+家企业级用户实现数字化转型。ZStack实现规模出海，携手300+家活跃渠道和200+家生态伙伴，覆盖全球30+个国家和地区，涵盖政府、通信、金融、能源、交通、医疗、教育、制造等10+个行业领域。
