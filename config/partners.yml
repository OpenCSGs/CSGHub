  desc: 开源中国（OSCHINA，Open Source China，OSC）成立于 2008 年 8 月，是国内知名的开源技术社区，建立了完善的开源软件分类数据库，收录全球知名开源项目近 10 万款，涉及几百个不同的分类 。围绕这些开源项目，OSCHINA 为中国开发者提供了开源资讯、软件更新资讯、技术分享和交流的技术平台。2013 年，OSCHINA 建立了企业级研发效能平台、基于 Git 的代码托管平台“码云 Gitee”，为广大开发者提供团队协作、源码托管、代码质量分析、代码评审、测试、CI/CD 与代码演示等功能。经过在开源领域超过十年的深耕，以及与中国本土开源环境的结合，OSCHINA 推动了中国开源领域的快速发展。OSCHINA 社区有 600 万开发者活跃，长期致力于推动国内开源软件的应用和发展，提升本土开源能力，以及为开源生态环境的优化提供支持。
