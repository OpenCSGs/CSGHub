      blog_desc: 'Get the latest news from OpenCSG'
      blog_item_1_title: 'OpenCSG secures a Series A funding of tens of millions from angel investors'
      blog_item_1_content: 'At the beginning of September, Beijing Open Chuanshen Technology Co., Ltd. (referred to as "OpenCSG") secured a Series A funding of tens of millions from angel investors. This round of investment was jointly led by Lenovo Capital and Incubator Group and Beijing Guoxin Zhongshu Investment Management Co., Ltd., with Yuanhe Capital acting as a financial advisor'
      blog_item_2_title: '"Open Source Driving the Prosperity of the Large Model Ecosystem" themed seminar'
      blog_item_2_content: 'On September 15, 2023, a seminar with the theme "Open Source Driving the Prosperity of the Large Model Ecosystem" was jointly organized by the Science and Technology Committee of Xuhui District, Shanghai, Shanghai West Bund Group, and the East China Branch of the China Academy of Information and Communications Technology. The event took place at the AI Tower in Xuhui West Bund, Shanghai'
      blog_item_3_title: 'The unveiling ceremony of the "Model Speed Space" innovative ecosystem community'
      blog_item_3_content: 'On September 28th, the "Model Speed Space" innovative ecosystem community and the Artificial Intelligence Large Model Industrial Ecological Agglomeration Zone were officially launched in Shanghai. Sam Chen, the founder and CEO of OpenCSG, represented the company on stage for the unveiling ceremony, making it one of the first enterprises to settle in the AI industry ecosystem in Shanghai'