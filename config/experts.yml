- name: 王艺
  type: 个人
  title: 植德律师事务所合伙人 & 合规部牵头人
  tags: 法务专家
  desc: 执业领域：数据合规、金融合规与政府监管。资质:深圳数据交易所五星数据交易合规认证师资格（DEXCO）；PIPP、CIPP/E。著作:《数据出境法学原理与实务》，法律出版社，2023年8月出版。研究代表项目:全国人大：《数据产权保护课题》。中国互联网金融协会：《金融数据应用 典型场景与合规指引》。世界银行IFC：《数字金融机构（业务）个人金融信息数据治理合规指引》。深数交：《数据交易合规评估规范》。荣誉奖项：入选《钱伯斯大中华区指南2023》TMT：数据保护与隐私领域“潜质律师”推荐。获2022-2023年LEGALBAND 顶级律师：网络安全与数据合规。获2022 LEGALBAND中国律师特别推荐榜：数字经济15强。获2022年度GRCD中国合规大奖“最佳政府监管合规律师”。获得“2021、2023律商联讯杰出作者”称号。
