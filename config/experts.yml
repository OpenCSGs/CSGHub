- name: 周闻均
  type: 个人
  title: 智用人工智能应用研究院数据智能与孵化器 CTO
  tags: 人工智能专家
  desc: 周闻钧是智用人工智能应用研究院数据智能与孵化器CTO，同时也担任上海徐汇区特聘数字人才讲师（人工智能方向），主要研究领域为人工智能、物联网、工业元宇宙、数据科学等。周闻钧曾任微软中国首席创新技术架构师、苹果公司技术传教士、同济大学软件学院院长助理。人工智能、产业物联网和元宇宙领域的知名专家，具备5年以上高校科研教学和10年以上企业技术布道的经验，是数据科学、人工智能、大数据三个领域“微软专业学位”的拥有者，为多家行业领先的独角兽公司和初创企业提供技术咨询。
  avatar: 'experts/zhou_wen_jun.png'

- name: 赵铭
  type: 个人
  title: 智用研究院首席数字咨询师
  tags: DevOps专家
  desc: 赵铭是智用人工智能应用研究院首席数字咨询师，原微软CTO办公室资深应用架构师。主要研究领域是云原生、云迁移、人工智能、DevOps等。赵铭20余年IT与云服务行业经验，技术路线贯穿系统集成、存储网络、虚拟化、云计算、物联网、人工智能、区块链和大模型等多个领域，是公有云方法论与实践的大师。曾为大型企业客户提供云原生应用与微服务应用的咨询规划和技术架构设计，参与过的云原生和微服务应用项目涵盖电商、教育、汽车、物流等多个行业与领域。
  avatar: 'experts/zhao_ming.png'

