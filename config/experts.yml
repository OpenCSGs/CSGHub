- name: 管震
  type: 个人
  title: 智用人工智能应用研究院 创始人 & 院长
  tags: 人工智能专家
  desc: 管震是智用人工智能应用研究院的创始人和院长，同时也是中信联标准委员会、广东省发改委战略专家、广东省工信厅工业互联网专家、广东省制造业数字化转型顾问。管震曾任微软公司首席技术顾问，近20年的微软工作经验，主要工作围绕人工智能、物联网、云计算等技术与产业创新的结合，发起并支持微软及合作伙伴生态在工业、零售、地产、教育以及社区等领域的智慧化、数字化升级的探索。
