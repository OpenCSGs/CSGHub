- title: MultiAlpaca多语言指令精调数据集
  tags: 智能对话
  desc: 本数据集是根据self-instruct思想构建的多语言指令数据集，涉及语言有阿拉伯语（Ar)、德语（De）、西班牙语（Es）、法语（Fr）、印度尼西亚语（Id）、日语（Ja）、韩语（Ko）、葡萄牙语（Pt）、俄语（Ru）、泰语（Th）、越南语（Vi），共计11个语种，支持对多语言大模型（large language models, LLMs）进行监督微调学习
  type: 数据集作者
