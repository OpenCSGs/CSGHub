- title: 人类-ChatGPT 问答对比语料集(英文版)
  tags: 文本分类
  desc: '对于给定问题的人类-ChatGPT回答文本对。
  数据格式采用jsonline格式，有 question, human_answers, chatgpt_answers 三个字段，其中 question 为字符串类型，human_answers 和 chatgpt_answers 都是装有字符串的列表，一般情况下只有一个字符串，也会有多个。例如：
  {
    "question":"Please explain what is Recommender system",
    "human_answers": [
      "A recommender system, or a recommendation system (sometimes replacing ......",
    ],
    "chatgpt_answers": [
      "A recommender system, or a recommendation system, is a subclass of ",
    ]
  }'
  type: 数据集作者
  create_at: 2023.08.28
  url: https://opencsg-model-dataset.oss-cn-beijing.aliyuncs.com/datasets/HC3.tar.gz
  other: SimpleAI 提供

