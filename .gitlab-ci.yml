staging-main-deploy:
  stage: deploy
  tags:
    - linux-medium-amd64
  rules:
    - <<: *if-production-tag-build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$OPEN_PORTAL_STAGING_PEM" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $OPEN_PORTAL_STAGING_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - |
        ssh root@$OPEN_PORTAL_STAGING_HOST "/bin/bash -s" << EOT
          export DEPLOY_IMAGE_TAG=$IMAGE_TAG
          cd /root/open_portal/
          docker compose -f docker_compose_staging.yml pull
          docker compose -f docker_compose_staging.yml up -d --force-recreate web
          docker image prune -f
        EOT

